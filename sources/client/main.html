<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper-main">
      <h1>Blockchain generator online</h1>
      <div class="create-block-container">
        <div class="inputs-container">
          <input id="sender-input" type="text" placeholder="your username" />
          <input id="recipient-input" type="text" placeholder="send to" />
          <input id="quantity-input" type="number" placeholder="amount" />
        </div>
        <input type="text" id="private-key-input" placeholder="Private key" />
        <button id="create-block-button">Create Block</button>
      </div>
      <div class="menu-buttons-container">
        <button id="show-blockchain-button">Show blockchain</button>
        <button id="show-latest-button">Get latest block</button>
      </div>
      <div class="data-container" id="data-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
